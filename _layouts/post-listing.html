---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title | escape }}</h1>
  <div class="post-content">
    {{ content }}
  </div>

  {%- if site.posts.size > 0 -%}
    <div class="postgroup">
      {% for post in site.posts %}
        <article class="postgroup-item">
          <figure>
            <a href="{{ post.url }}">
              <img src="{{ post.image }}" />
            </a>
          </figure>
        </article>
      {% endfor %}
    </div>
  {%- else -%}
    <p>No posts yet!</p>
  {%- endif -%}

</article>
